<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:8888/');
    socket.on('connect', function () {
      socket.send('hi');

      socket.on('message', function (msg) {
        console.log(msg);
      });
    });
  </script>
